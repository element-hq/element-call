receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            # This can't be '*' because opentelemetry-js uses sendBeacon which always operates
            # in 'withCredentials' mode, which browsers don't allow with an allow-origin of '*'
            - "https://pr1001--element-call.netlify.app"
            - "http://*"
          allowed_headers:
            - "*"
processors:
  batch:
    timeout: 1s
  resource:
    attributes:
      - key: test.key
        value: "test-value"
        action: insert
exporters:
  logging:
    loglevel: info
  jaeger:
    endpoint: jaeger-all-in-one:14250
    tls:
      insecure: true
extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679
service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging, jaeger]
